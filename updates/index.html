<body>
  <div class="banner">NSB Tools (beta) - <a href="/updates/">Get updates</a></div>
  <header id="nsb-header"></header>
  <main class="layout layout--narrow">
    <nav class="breadcrumb" aria-label="Breadcrumb"><a href="/">Home</a><span> / </span> Updates</nav>
    <h1>Get updates</h1>
    <p>Get notified when Pro launches (no daily limits, batch exports, presets) and when new tools drop.</p>
    <section class="section">
      <p><a href="#" id="updates-mailto" class="btn btn-primary">Email Chris</a></p>
      <p><button type="button" class="btn btn-secondary" id="updates-copy">Copy email address</button></p>
      <p class="small muted">No spam. This is manual for now.</p>
      <p><a href="/changelog/">Or view the changelog</a></p>
    </section>
  </main>
  <footer id="nsb-footer"></footer>
  <div id="nsb-modal-overlay" class="modal-overlay" hidden></div>
  <script src="/assets/js/utils.js" defer></script>
  <script src="/assets/js/registry.js" defer></script>
  <script src="/assets/js/components/header.js" defer></script>
  <script src="/assets/js/components/footer.js" defer></script>
  <script src="/assets/js/components/modal.js" defer></script>
  <script src="/assets/js/components/toast.js" defer></script>
  <script src="/assets/js/main.js" defer></script>
  <script>
    (function() {
      var a = "cnf", b = "iegel", c = "@", d = "gmail", e = ".", f = "com";
      var addr = a + b + c + d + e + f;
      var subject = "NSB%20Tools%20Updates";
      var body = "Hey%20Chris%2C%0A%0APlease%20add%20me%20to%20NSB%20Tools%20updates.%0A%0AName%3A%20%0AInterests%3A%20%0A%0AThanks!";
      document.addEventListener("DOMContentLoaded", function() {
        var mailto = document.getElementById("updates-mailto");
        var copyBtn = document.getElementById("updates-copy");
        if (mailto) mailto.href = "mailto:" + addr + "?subject=" + subject + "&body=" + body;
        if (copyBtn) copyBtn.addEventListener("click", function() {
          if (window.NSB_UTILS && window.NSB_UTILS.copyToClipboard(addr)) {
            if (window.NSB_TOAST) window.NSB_TOAST.show("Copied");
          }
        });
      });
    })();
  </script>
