    <h1>Project Pricing Calculator</h1>
    <p>Get recommended quote ranges with complexity and risk buffer.</p>
    <div class="card" style="margin-top: 1.5rem;">
      <h2>Inputs</h2>
      <form id="nsb-form">
        <div class="form-group">
          <label for="estimatedHours">Estimated hours</label>
          <input type="number" id="estimatedHours" name="estimatedHours" placeholder="40" min="0" step="1">
        </div>
        <div class="form-group">
          <label for="hourlyRate">Hourly rate $</label>
          <input type="number" id="hourlyRate" name="hourlyRate" placeholder="100" min="0" step="1">
        </div>
        <div class="form-group">
          <label for="complexityMultiplier"><span title="0.8 simple, 1.0 standard, 1.2-1.5 complex">Complexity multiplier</span> (0.8-1.5)</label>
          <input type="number" id="complexityMultiplier" name="complexityMultiplier" value="1.0" min="0.8" max="1.5" step="0.1">
        </div>
        <div class="form-group">
          <label for="riskBufferPercent">Risk buffer <button type="button" class="tip-btn" data-tooltip-key="buffer" aria-label="What is buffer?">?</button> %</label>
          <input type="number" id="riskBufferPercent" name="riskBufferPercent" value="20" min="0" max="50" step="5">
        </div>
        <div class="form-group">
          <label for="expenses">Expenses $</label>
          <input type="number" id="expenses" name="expenses" placeholder="0" min="0" step="100">
        </div>
        <div class="form-group">
          <label for="hoursPerWeek">Hours per week (timeline)</label>
          <input type="number" id="hoursPerWeek" name="hoursPerWeek" placeholder="20" min="1" max="80">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" id="nsb-generate">Calculate</button>
        </div>
      </form>
    </div>
    <div class="card" style="margin-top: 1rem;">
      <h2>Output</h2>
      <p class="output-hint">Shows quote range and suggested deposit <button type="button" class="tip-btn" data-tooltip-key="deposit" aria-label="What is deposit?">?</button>.</p>
      <div id="nsb-output" class="output-area"></div>
      <div id="nsb-benchmarks" class="benchmarks"></div>
    </div>
    <div id="nsb-scenarios"></div>
    <div id="nsb-share-embed"></div>
