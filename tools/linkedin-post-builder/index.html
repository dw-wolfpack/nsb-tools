<body>
  <div class="banner">NSB Tools (beta) - <a href="/updates/">Get updates</a></div>
  <header id="nsb-header"></header>
  <main class="layout">
    <nav class="breadcrumb" aria-label="Breadcrumb"><a href="/">Home</a><span> / </span><a href="/categories/writing/">Writing</a><span> / </span> LinkedIn Post Builder</nav>
    <h1>LinkedIn Post Builder</h1>
    <p>Generate short/medium/long LinkedIn posts + openers based on stance + tone.</p>
    <div class="card" style="margin-top: 1.5rem;">
      <h2>Inputs</h2>
      <form id="nsb-form">
        <div class="form-group">
          <label for="stance">Your stance / take</label>
          <input type="text" id="stance" name="stance" placeholder="remote work boosts productivity">
        </div>
        <div class="form-group">
          <label for="topic">Topic</label>
          <input type="text" id="topic" name="topic" placeholder="productivity">
        </div>
        <div class="form-group">
          <label for="length">Length</label>
          <select id="length" name="length">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tone">Tone</label>
          <select id="tone" name="tone">
            <option value="clean" selected>Clean</option>
            <option value="professional">Professional</option>
            <option value="edgy">Edgy</option>
            <option value="funny">Funny</option>
          </select>
        </div>
        <div class="form-group">
          <label for="stanceStyle">Stance style</label>
          <select id="stanceStyle" name="stanceStyle">
            <option value="agree" selected>Agree</option>
            <option value="contrarian">Contrarian</option>
          </select>
        </div>
        <div class="form-group">
          <label for="audience">Audience (optional)</label>
          <input type="text" id="audience" name="audience" placeholder="engineering leaders, founders, creators">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" id="nsb-generate">Generate</button>
          <button type="button" class="btn btn-secondary" id="nsb-regen">Regenerate</button>
        </div>
      </form>
    </div>
    <div class="card" style="margin-top: 1rem;">
      <h2>Output</h2>
      <div id="nsb-output" class="output-area"></div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="nsb-copy">Copy all</button>
        <button type="button" class="btn btn-secondary" id="nsb-save">Save output</button>
        <button type="button" class="btn btn-secondary" id="nsb-clear">Clear</button>
        <button type="button" class="btn btn-secondary" id="nsb-share">Share link</button>
      </div>
    </div>
    <section class="pro-section"><h3>Pro features (coming soon)</h3><p>Pro unlocks more tone options.</p><button type="button" class="btn btn-pro" onclick="window.NSB_OPEN_UPGRADE && window.NSB_OPEN_UPGRADE()">Upgrade</button></section>
