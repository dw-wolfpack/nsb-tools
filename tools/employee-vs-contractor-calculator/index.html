    <h1>Employee vs Contractor Cost Calculator</h1>
    <p>Compare true employee cost to contractor cost. Find breakeven hours.</p>
    <div class="card" style="margin-top: 1.5rem;">
      <h2>Inputs</h2>
      <form id="nsb-form">
        <div class="form-group">
          <label>Employee: salary or hourly</label>
          <select name="employeeMode" id="employeeMode">
            <option value="salary">Salary</option>
            <option value="hourly">Hourly</option>
          </select>
        </div>
        <div class="form-group" id="emp-salary-group">
          <label for="employeeSalary">Employee salary $</label>
          <input type="number" id="employeeSalary" name="employeeSalary" placeholder="80000" min="0" step="1000">
        </div>
        <div class="form-group" id="emp-hourly-group" style="display:none">
          <label for="employeeHourlyRate">Employee hourly rate $</label>
          <input type="number" id="employeeHourlyRate" name="employeeHourlyRate" placeholder="40" min="0" step="1">
        </div>
        <div class="form-group">
          <label for="annualHours">Annual hours</label>
          <input type="number" id="annualHours" name="annualHours" value="2000" min="100" max="4000" step="100">
        </div>
        <div class="form-group">
          <label for="benefitsPercent">Benefits <button type="button" class="tip-btn" data-tooltip-key="benefits-load" aria-label="What is benefits load?">?</button> %</label>
          <input type="number" id="benefitsPercent" name="benefitsPercent" value="25" min="0" max="50" step="1">
        </div>
        <div class="form-group">
          <label for="payrollTaxPercent">Payroll tax <button type="button" class="tip-btn" data-tooltip-key="payroll-tax" aria-label="What is payroll tax?">?</button> %</label>
          <input type="number" id="payrollTaxPercent" name="payrollTaxPercent" value="7.65" min="0" max="20" step="0.1">
        </div>
        <div class="form-group">
          <label for="overheadPercent">Overhead <button type="button" class="tip-btn" data-tooltip-key="overhead" aria-label="What is overhead?">?</button> %</label>
          <input type="number" id="overheadPercent" name="overheadPercent" value="10" min="0" max="50" step="1">
        </div>
        <div class="form-group">
          <label for="contractorHourlyRate">Contractor hourly rate $</label>
          <input type="number" id="contractorHourlyRate" name="contractorHourlyRate" placeholder="120" min="0" step="1">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" id="nsb-generate">Calculate</button>
        </div>
      </form>
    </div>
