<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="https://tools.nextstepsbeyond.online/tools/project-pricing-calculator/">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="embed-page">
  <div class="embed-header"><h2>Project Pricing Calculator</h2><a href="https://tools.nextstepsbeyond.online/tools/project-pricing-calculator/">Open full tool</a></div>
  <main class="layout">
    <div class="card"><h3>Inputs</h3>
      <form id="nsb-form">
        <div class="form-group"><label>Estimated hours</label><input type="number" name="estimatedHours" placeholder="40" min="0"></div>
        <div class="form-group"><label>Hourly rate $</label><input type="number" name="hourlyRate" placeholder="100" min="0"></div>
        <div class="form-group"><label>Complexity</label><input type="number" name="complexityMultiplier" value="1" min="0.8" max="1.5" step="0.1"></div>
        <div class="form-group"><label>Risk buffer %</label><input type="number" name="riskBufferPercent" value="20" min="0"></div>
        <div class="form-group"><label>Expenses $</label><input type="number" name="expenses" placeholder="0" min="0"></div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
    </div>
    <div class="card"><h3>Output</h3><div id="nsb-output" class="output-area"></div></div>
    <p style="font-size:12px;margin-top:8px;"><a href="https://tools.nextstepsbeyond.online/tools/project-pricing-calculator/">Calculator by NSB Tools</a></p>
  </main>
  <script src="/assets/js/utils.js" defer></script>
  <script src="/assets/js/tools/project-pricing-calculator/logic.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var form = document.getElementById("nsb-form");
      var out = document.getElementById("nsb-output");
      var u = window.NSB_UTILS || {};
      var fmt = u.formatCurrency || function (n) { return "$" + Math.round(n).toLocaleString(); };
      function run() {
        var inp = {}; ["estimatedHours","hourlyRate","complexityMultiplier","riskBufferPercent","expenses"].forEach(function(k){ var e=form.querySelector("[name="+k+"]"); inp[k]=e?e.value:""; });
        inp.hoursPerWeek = "20";
        var res = window.NSB_PROJECT_PRICING && window.NSB_PROJECT_PRICING.calculate(inp);
        if (!res || res.error) { out.innerHTML = res && res.error ? res.error : "Enter hours and rate."; return; }
        out.innerHTML = "Quote: " + fmt(res.low) + " to " + fmt(res.high) + " (target " + fmt(res.target) + ")";
      }
      form.addEventListener("submit", function(e){ e.preventDefault(); run(); });
      form.addEventListener("input", u.debounce ? u.debounce(run, 400) : run);
      if (u.decodeParams) { var q = u.decodeParams(window.location.search); if (Object.keys(q).length) { Object.keys(q).forEach(function(k){ var e=form.querySelector("[name="+k+"]"); if (e) e.value = q[k]; }); run(); } }
    });
  </script>
</body>
</html>
