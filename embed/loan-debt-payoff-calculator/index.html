<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,follow">
  <link rel="canonical" href="https://tools.nextstepsbeyond.online/tools/loan-debt-payoff-calculator/">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="embed-page">
  <div class="embed-header"><h2>Loan Debt Payoff Calculator</h2><a href="https://tools.nextstepsbeyond.online/tools/loan-debt-payoff-calculator/">Open full tool</a></div>
  <main class="layout">
    <div class="card"><h3>Inputs</h3>
      <form id="nsb-form">
        <div class="form-group"><label>Principal $</label><input type="number" name="principal" placeholder="30000" min="0"></div>
        <div class="form-group"><label>Interest rate %</label><input type="number" name="interestRate" placeholder="6" min="0" step="0.1"></div>
        <div class="form-group"><label>Monthly payment $</label><input type="number" name="monthlyPayment" placeholder="350" min="0"></div>
        <div class="form-group"><label>Extra payment $</label><input type="number" name="extraPayment" placeholder="0" min="0"></div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
    </div>
    <div class="card"><h3>Output</h3><div id="nsb-output" class="output-area"></div></div>
    <p style="font-size:12px;margin-top:8px;"><a href="https://tools.nextstepsbeyond.online/tools/loan-debt-payoff-calculator/">Calculator by NSB Tools</a></p>
  </main>
  <script src="/assets/js/utils.js" defer></script>
  <script src="/assets/js/tools/loan-debt-payoff-calculator/logic.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var form = document.getElementById("nsb-form");
      var out = document.getElementById("nsb-output");
      var u = window.NSB_UTILS || {};
      var fmt = u.formatCurrency || function (n) { return "$" + Math.round(n).toLocaleString(); };
      function run() {
        out.innerHTML = "";
        var inp = {}; ["principal","interestRate","monthlyPayment","extraPayment"].forEach(function(k){ var e=form.querySelector("[name="+k+"]"); inp[k]=e?e.value:""; });
        var res = window.NSB_LOAN_PAYOFF && window.NSB_LOAN_PAYOFF.calculate(inp);
        if (!res || res.error) { out.innerHTML = "<p class=\"benchmark benchmark-warn\">" + (res && res.error ? res.error : "Enter principal and payment.") + "</p>"; return; }
        out.innerHTML = "Months to payoff: " + res.monthsToPayoff + " | Total interest: " + fmt(res.totalInterest);
      }
      form.addEventListener("submit", function(e){ e.preventDefault(); run(); });
      form.addEventListener("input", u.debounce ? u.debounce(run, 400) : run);
      if (u.decodeParams) { var q = u.decodeParams(window.location.search); if (Object.keys(q).length) { Object.keys(q).forEach(function(k){ var e=form.querySelector("[name="+k+"]"); if (e) e.value = q[k]; }); run(); } }
    });
  </script>
</body>
</html>
